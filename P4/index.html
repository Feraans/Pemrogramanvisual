<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Prediksi Buah</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="android-compact">
      <div class="div">
        <p class="text-wrapper">Prediksi Jenis Buahmu Disini :)</p>
        <p class="p">Pilih algoritma dan masukkan data untuk memprediksi.</p>
        <div class="text-wrapper-2">Pilih Algoritma:</div>

        <!-- Form mulai di sini -->
        <form action="submit.php" method="POST">

          <!-- Algoritma (readonly) -->
          <div class="overlap">
            <div class="rectangle"></div>
            <input type="text" name="algorithm" value="Perceptron" readonly class="text-wrapper-3" />
          </div>

          <div class="text-wrapper-4">Masukkan Data</div>

          <!-- Input fields -->
          <div class="text-wrapper-5">Diameter</div>
          <input type="number" name="diameter" required class="rectangle-2" />

          <div class="text-wrapper-6">Weight</div>
          <input type="number" name="weight" required class="rectangle-3" />

          <div class="text-wrapper-9">Red</div>
          <input type="number" name="red" required class="rectangle-4" />

          <div class="text-wrapper-7">Green</div>
          <input type="number" name="green" required class="rectangle-5" />

          <div class="text-wrapper-8">Blue</div>
          <input type="number" name="blue" required class="rectangle-5" />

          <!-- Tombol submit -->
          <div class="overlap-group">
            <button type="submit" class="text-wrapper-10">Prediksi</button>
          </div>

        </form>
      </div>
    </div>
  </body>
</html>
